name: Build Doxygen
permissions:
  contents: write
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3


    - name: Doxygen
      uses: mattnotmitt/doxygen-action@v1.9.5
      with:
        doxyfile-path: './docs/Doxyfile'

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs/html
